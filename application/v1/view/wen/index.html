{include file='public/header' /}
<div class="x-nav">
      <span class="layui-breadcrumb">
      </span>
  <a class="layui-btn layui-btn-small" style="line-height:1.6em;margin-top:3px;float:right" href="javascript:location.replace(location.href);" title="刷新">
    <i class="layui-icon" style="line-height:30px">ဂ</i></a>
</div>
<xblock>
  <button class="layui-btn" onclick="add_banner_show('{:url('banner/add')}');"><i class="layui-icon"></i>添加</button>
</xblock>
<div class="x-body">
  <table class="layui-table">
    <thead>
    <tr>
      <th>ID</th>
      <th>图片</th>
      <th>添加时间</th>
      <th>操作</th></tr>
    </thead>
    {volist name='list' id='vo'}
    <tbody>
    <tr>
      <td>{$vo.id}</td>
      <td>
        <a href="{$vo.imgs}" target="_blank">
        <img src="{$vo.imgs}"  style="height:60px; width: 160px;" />
        </a>
      </td>
      <td>{$vo.create_time|date="Y-m-d,H:i:s",###}</td>
      <td class="td-manage">
        <a title="编辑"  onclick="edit_show('{:url('banner/edit')}?mid={$vo.id}')" href="javascript:;">
          <i class="layui-icon">&#xe642;</i>
        </a>

        <a title="删除" onclick="member_del('{:url('banner/del')}','{$vo.id}')" href="javascript:;">
          <i class="layui-icon">&#xe640;</i>
        </a>
      </td>
    </tr>
    </tbody>
    {/volist}
  </table>

  <div class="page">
    {$list->render();}
  </div>

</div>
<script>
  /*用户-删除*/
  function member_del(obj,id){
    layer.confirm('确认要删除吗？',function(){
      $.get(obj,{'mid':id},function(ret){
        if(ret.code == 200){
          layer.msg(ret.msg,{icon:6},function(){
            window.location.href="{:url('banner/index')}";
          });

        }

        if(ret.code == 400){
          layer.msg(ret.msg,{icon:5},function(){
            window.location.reload();
          });
        }

      })
    });
  }

  /*添加图片*/
  function add_banner_show(){
    var urlk = "{:url('banner/add')}";

    window.location.href= urlk;
  }

  /**
   * 编辑图片
   */
    function edit_show(urls){
    window.location.href=urls;
  }
</script>

</body>
</html>
