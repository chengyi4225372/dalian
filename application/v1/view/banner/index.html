{include file='public/header' /}
<div class="x-nav">
      <span class="layui-breadcrumb">
      </span>
  <a class="layui-btn layui-btn-small" style="line-height:1.6em;margin-top:3px;float:right" href="javascript:location.replace(location.href);" title="刷新">
    <i class="layui-icon" style="line-height:30px">ဂ</i></a>
</div>
<div class="x-body">
  <table class="layui-table">
    <thead>
    <tr>
      <th>ID</th>
      <th>图片</th>
      <th>添加时间</th>
      <th>操作</th></tr>
    </thead>
    <tbody>

    <tr>
      <td></td>
      <td>
        <img src="" alt="" style="height:60px; width: 160px;" onclick="show_photo(this)" />
      </td>
      <td></td>
      <td class="td-manage">
        <a title="编辑"  onclick="x_admin_show('编辑','{:url('banner/edit',['mid'=>111])}',600,400)" href="javascript:;">
          <i class="layui-icon">&#xe642;</i>
        </a>

        <a title="删除" onclick="member_del('{:url('banner/del')}','id')" href="javascript:;">
          <i class="layui-icon">&#xe640;</i>
        </a>
      </td>
    </tr>
    </tbody>
  </table>

  <div class="page">
  </div>

</div>
<script>
  /*用户-删除*/
  function member_del(obj,id){
    layer.confirm('确认要删除吗？',function(){
      $.get(obj,{'mid':id},function(ret){
        if(ret.code == 200){
          layer.msg(ret.msg,{icon:6},function(){
            parent.location.href="{:url('banner/index')}";
          });
        }

        if(ret.code == 400){
          layer.msg(ret.msg,{icon:5},function(){
            parent.location.reload();
          });
        }

      })
    });
  }
  /* 弹出图片 */
  function  show_photo(obj){
    var urls = $(obj).attr('src');

    layer.open({
      type: 1,
      title: false,
      closeBtn: 0,
      area: ['auto'],
      skin: 'layui-layer-nobg', //没有背景色
      shadeClose: true,
      content: urls,
    });
  }
</script>

</body>

</html>
