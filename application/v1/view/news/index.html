{include file='public/header' /}
<div class="x-nav">
      <span class="layui-breadcrumb">
      </span>
  <a class="layui-btn layui-btn-small" style="line-height:1.6em;margin-top:3px;float:right" href="javascript:location.replace(location.href);" title="刷新">
    <i class="layui-icon" style="line-height:30px">ဂ</i></a>
</div>
<div class="x-body">
  <xblock>
    <button class="layui-btn" onclick="add_news_show('{:url('news/add')}')"><i class="layui-icon"></i>添加</button>
  </xblock>
  <table class="layui-table">
    <thead>
    <tr>
      <th>ID</th>
      <th>新闻标题</th>
      <th>加入时间</th>
      <th>操作</th></tr>
    </thead>
    {volist name='list' id='vo'}
    <tbody>
    <tr>
      <td>{$vo.id}</td>
      <td>{$vo.title}</td>
      <td>{$vo.create_time|date="Y-m-d,H:i:s",###}</td>
      <td class="td-manage">
        <a title="编辑" onclick="news_edit(this)" data-href="{:url('news/edit')}?mid={$vo.id}"  href="javascript:;">
          <i class="layui-icon">&#xe642;</i>
        </a>

        <a title="删除" onclick="member_del('{:url('news/del')}','{$vo.id}')" href="javascript:;">
          <i class="layui-icon">&#xe640;</i>
        </a>
      </td>
    </tr>
    </tbody>
    {/volist}

  </table>

  <div class="page">

  </div>

</div>
<script>
  layui.use('laydate', function(){
    var laydate = layui.laydate;

    //执行一个laydate实例
    laydate.render({
      elem: '#start' //指定元素
    });

    //执行一个laydate实例
    laydate.render({
      elem: '#end' //指定元素
    });
  });

  /**
   * 添加页面
   */
  function add_news_show(urls){
    window.location.href = urls;
  }

  /**
   * 修改页面
   */
  function news_edit(obj){
    var urls = $(obj).attr('data-href');
    window.location.href= urls;
  }

  /*用户-删除*/
  function member_del(obj,id){
    layer.confirm('确认要删除吗？',function(){
      $.get(obj,{'mid':id},function(ret){
        if(ret.code == 200){
          layer.msg(ret.msg,{icon:6});
            window.location.href="{:url('news/index')}";
        }

        if(ret.code == 400){
          layer.msg(ret.msg,{icon:5});
          window.location.reload();
        }

      })
    });
  }
</script>

</body>

</html>
